# Generated by Copilot Jason v3.3
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ§ª Run Test Suite
        run: |
          npm test
          echo "âœ… All tests passed successfully"

      - name: ğŸ” Run Security Audit
        run: |
          npm audit --audit-level=high
          echo "âœ… Security audit completed"

      - name: ğŸ—ï¸ Build Production Assets
        run: |
          echo "ğŸ”¨ Building SecurityStatic v3.3 production assets..."
          
          # Create dist structure
          mkdir -p dist/scripts
          
          # Copy minified files
          cp scripts/security.static.min.js dist/scripts/
          cp scripts/security.static.min.js.map dist/scripts/
          
          # Ensure index.html exists in dist
          if [ -f "dist/index.html" ]; then
            echo "âœ… dist/index.html already exists"
          else
            echo "âš ï¸ Copying index.html to dist/"
            cp index.html dist/index.html 2>/dev/null || echo "No index.html found in root"
          fi
          
          # Generate build info
          echo "Build Date: $(date)" > dist/BUILD_INFO.txt
          echo "Commit: $(git rev-parse --short HEAD)" >> dist/BUILD_INFO.txt
          echo "Version: v3.3" >> dist/BUILD_INFO.txt
          
          # Calculate SRI integrity
          SRI_HASH=$(openssl dgst -sha384 -binary dist/scripts/security.static.min.js | openssl base64 -A)
          echo "SRI Hash: sha384-${SRI_HASH}" >> dist/BUILD_INFO.txt
          
          # List built assets
          echo "ğŸ“¦ Built assets:"
          ls -la dist/
          ls -la dist/scripts/ 2>/dev/null || echo "No scripts directory"
          
          echo "âœ… Production build completed successfully!"

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: ğŸŒ Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ SecurityStatic v3.3 successfully deployed!"
          echo "ğŸ”— Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed: $(date)"