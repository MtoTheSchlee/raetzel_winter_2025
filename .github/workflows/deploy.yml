# SecurityStatic v3.3 - GitHub Pages Deploy (validated, works with GitHub DE)
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm ci
          echo "Dependencies installed successfully"

      - name: Run Test Suite
        run: |
          npm test
          echo "All tests passed successfully"

      - name: Run Security Audit
        run: |
          npm audit --audit-level=high || true
          echo "Security audit completed"

      - name: Build Production Assets  
        run: |
          echo "Building production assets..."
          
          # Create directory structure
          mkdir -p dist/scripts
          mkdir -p dist/styles
          mkdir -p dist/music
          
          # Copy all JavaScript files
          cp -r scripts/* dist/scripts/ || echo "No scripts found"
          
          # Copy all CSS files  
          cp -r styles/* dist/styles/ || echo "No styles found"
          
          # Copy all music files (including large MP3s)
          echo "Copying music assets..."
          cp -r music/* dist/music/ || echo "No music files found"
          ls -la music/
          ls -la dist/music/
          
          # Copy root files
          cp index.html dist/index.html || echo "No index.html found"
          cp *.html dist/ 2>/dev/null || echo "No additional HTML files"

          # Generate build info with v3.9 version
          {
            echo "Build Date: $(date)"
            echo "Commit: $(git rev-parse --short HEAD)"  
            echo "Version: v3.9 - Music Integration"
            SRI_HASH=$(openssl dgst -sha384 -binary dist/scripts/security.static.min.js | openssl base64 -A || echo "No SRI hash")
            echo "SRI Hash: sha384-${SRI_HASH}"
            echo "Music Assets: $(ls -la dist/music/ | wc -l) files"
          } > dist/BUILD_INFO.txt

          echo "‚úÖ Build completed successfully"
          echo "üìÅ Directory structure:"
          find dist -type f -name "*.mp3" -exec ls -lh {} \;
          ls -la dist/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Success
        run: |
          echo "SecurityStatic v3.3 successfully deployed"
          echo "Deployed on: $(date)"