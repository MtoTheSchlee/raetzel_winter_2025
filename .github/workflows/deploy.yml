# Deploy to GitHub Pages - SecurityStatic v3.3 (fixed validated YAML)

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm ci
          echo "Dependencies installed successfully"

      - name: Run Test Suite
        run: |
          npm test
          echo "All tests passed successfully"

      - name: Run Security Audit
        run: |
          npm audit --audit-level=high || true
          echo "Security audit completed"

      - name: Build Production Assets
        run: |
          echo "Building production assets..."
          mkdir -p dist/scripts
          cp scripts/security.static.min.js dist/scripts/ || echo "No minified JS found"
          cp scripts/security.static.min.js.map dist/scripts/ || echo "No source map found"

          # Copy index.html if missing
          if [ ! -f "dist/index.html" ]; then
            echo "Copying index.html to dist/"
            cp index.html dist/index.html || echo "No index.html found in root"
          fi

          # Generate build info
          {
            echo "Build Date: $(date)"
            echo "Commit: $(git rev-parse --short HEAD)"
            echo "Version: v3.3"
            SRI_HASH=$(openssl dgst -sha384 -binary dist/scripts/security.static.min.js | openssl base64 -A)
            echo "SRI Hash: sha384-${SRI_HASH}"
          } > dist/BUILD_INFO.txt

          echo "Build completed successfully"
          ls -la dist/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Success
        run: |
          echo "SecurityStatic v3.3 successfully deployed"
          echo "Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployed on: $(date)"